body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #000000, #111111);
    color: white;
    text-align: center;

.container {
    max-width: 420px;
    margin: auto;
    padding: 40px 20px;

}

}

.link-btn {

    gap: 10px;
    background: #1c1c1c;
    border: 1px solid #333;
    color: white;
    padding: 15px;
    margin: 12px 0;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease;

.link-btn i {
    font-size: 18px;
}

.link-btn:hover {
    background: #00c853;
    border-color: #00c853;
    transform: translateY(-3px);
}

.footer {
    margin-top: 40px;
    font-size: 12px;

}
